<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Моя семья – мой космос</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #252525;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
        }
        .logo { float: left; font-size: 24px; font-weight: bold; color: #fff; }
        .nav { float: right; margin-top: 5px; }
        .nav-list { margin: 0; padding: 0; list-style: none; }
        .nav-list li { display: inline-block; margin-left: 15px; }
        .nav-list a { color: #f0f0f0; text-decoration: none; }
        .logout-btn { background-color: #dc3545; padding: 8px 12px; border-radius: 5px; }
        
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        h1 { text-align: center; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; }
        .form-group input, .form-group select {
            width: 95%;
            padding: 12px;
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Моя Семья - Мой Космос</div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html">Главная</a></li>
                <li><a href="schedule.html">Расписание</a></li>
                <li><a href="index.html" class="logout-btn">Выход</a></li>
            </ul>
        </nav>
        <div style="clear: both;"></div>
    </header>

    <div class="container">
        <h1>Запись на конкурс</h1>
        <p>Добро пожаловать в ваш личный кабинет! Здесь вы можете записаться на участие в конкурсе.</p>
        
        <form>
            <div class="form-group">
                <label for="competition">Выберите конкурс:</label>
                <select id="competition" name="competition">
                    <option>Конкурс семейного рисунка "Наш космос"</option>
                    <option>"Космические поделки": создай свою планету</option>
                    <option>Фотоконкурс "Моя семья - моя галактика"</option>
                    <option>Литературный конкурс "Рассказ о космическом путешествии"</option>
                    <option>Конкурс на лучший космический костюм</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Дата участия:</label>
                <input type="date" id="date" name="date" value="2025-07-08" readonly>
            </div>
            
            <div class="form-group">
                <label for="time">Время (с 9:00 до 21:00):</label>
                <input type="time" id="time" name="time" min="09:00" max="21:00" required>
            </div>

            <div class="form-group">
                <label for="participants">Количество участников:</label>
                <input type="number" id="participants" name="participants" min="1" max="10" value="1">
            </div>
            
            <button type="submit" class="btn">Записаться</button>
        </form>
    </div>

</body>
</html>
