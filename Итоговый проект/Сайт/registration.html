<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Моя семья – мой космос</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        h1 { text-align: center; color: #fff; }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 95%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: #f0f0f0;
            border-radius: 4px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .upload-area {
            border: 2px dashed #555;
            padding: 30px;
            text-align: center;
            cursor: pointer;
        }
        .upload-area:hover {
            background-color: #333;
        }

        .family-member {
            border: 1px solid #444;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none; 
        }
        .message.success {
            background-color: #28a745;
            color: white;
            display: block; 
        }
        .message.error {
            background-color: #dc3545;
            color: white;
            display: block; 
        }
         .message.warning {
            background-color: #ffc107;
            color: black;
            display: block; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация на мероприятие</h1>
      
        <div class="message success">Данные корректны. Регистрация почти завершена!</div>
        <div class="message error">Ошибка! Email 'user' некорректен.</div>
        <div class="message warning">Пожалуйста, заполните все обязательные поля.</div>

        <form>
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">Имя *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия *</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст * (способ 1: введите число)</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <div class="form-group">
                <label for="age_range">Возраст * (способ 2: выберите на шкале)</label>
                <input type="range" id="age_range" name="age_range" min="1" max="120">
            </div>
            <div class="form-group">
                <label>Пол *</label>
                <label><input type="radio" name="gender" value="male" required> Мужской</label>
                <label><input type="radio" name="gender" value="female"> Женский</label>
            </div>
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_repeat">Повтор пароля *</label>
                <input type="password" id="password_repeat" name="password_repeat" required>
            </div>
            <div class="form-group">
                <label>Семейная фотография</label>
                <div class="upload-area">
                    <p>Нажмите или перетащите файл сюда</p>
                    <input type="file" name="family_photo" style="display: none;"> 
                </div>
            </div>
            
            <hr style="border-color: #444;">
            <h3>Члены семьи</h3>
            <p>Добавьте информацию о членах семьи, которые будут участвовать.</p>

            <div class="family-member">
                 <div class="form-group">
                    <label>Фамилия</label>
                    <input type="text" name="member_surname[]">
                </div>
                 <div class="form-group">
                    <label>Имя</label>
                    <input type="text" name="member_name[]">
                </div>
                 <div class="form-group">
                    <label>Возраст</label>
                    <input type="number" name="member_age[]">
                </div>
                <div class="form-group">
                    <label>Пол</label>
                    <select name="member_gender[]">
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <button type="button" style="background-color: #dc3545; width: auto; padding: 5px 10px; border: none; border-radius: 4px; color: white; cursor: pointer;">Удалить</button>
            </div>
            
            <button type="button" style="background-color: #28a745; margin-top: 15px; width: auto; padding: 8px 15px; border: none; border-radius: 4px; color: white; cursor: pointer;">+ Добавить члена семьи</button>
            
            <hr style="border-color: #444; margin: 20px 0;">

            <div class="form-group">
                <label>
                    <input type="checkbox" name="consent" required> Я согласен на обработку персональных данных *
                </label>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
            <p style="text-align: center; margin-top: 20px;">
                <a href="index.html" style="color: #007bff;">Вернуться на главную</a>
            </p>
        </form>
    </div>
</body>
</html>
