<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            perspective: 1000px;
        }
        
        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 2px;
            opacity: 0.9;
        }
        
        .sub-face {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }
        
        .front { transform: translateZ(150px); background-color: rgba(255, 99, 71, 0.7); }
        .back { transform: rotateY(180deg) translateZ(150px); background-color: rgba(75, 192, 192, 0.7); }
        .right { transform: rotateY(90deg) translateZ(150px); background-color: rgba(54, 162, 235, 0.7); }
        .left { transform: rotateY(-90deg) translateZ(150px); background-color: rgba(255, 206, 86, 0.7); }
        .top { transform: rotateX(90deg) translateZ(150px); background-color: rgba(153, 102, 255, 0.7); }
        .bottom { transform: rotateX(-90deg) translateZ(150px); background-color: rgba(255, 159, 64, 0.7); }
        
        @keyframes rotate {
            from { transform: rotateX(-20deg) rotateY(0deg) rotateZ(0deg); }
            to { transform: rotateX(340deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="face front">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
            <div class="face back">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
            <div class="face right">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
            <div class="face left">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
            <div class="face top">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
            <div class="face bottom">
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
                <div class="sub-face"></div><div class="sub-face"></div><div class="sub-face"></div>
            </div>
        </div>
    </div>
</body>
</html>
