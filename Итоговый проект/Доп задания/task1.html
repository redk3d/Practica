<!DOCTYPE html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .image-container {
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .processed-image {
            width: 100%;
            filter: grayscale(100%) blur(5px);
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="your-image.jpg" alt="Processed Image" class="processed-image">
    </div>
</body>
</html>
